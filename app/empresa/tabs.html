<div class="row" ng-controller="EmpresaCtrl as $ctrl">
    <div class="col-lg-12">
        <div class="card m-b-30">
            <div class="card-header bg-primary">
                <h5 class="card-title text-white">Cadastro de Empresa</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="datatable-buttons" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Empresa</th>
                                <th>CNPJ</th>
                                <th>E-mail</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{$ctrl.empresas.nome_fantasia}}</td>
                                <td>{{$ctrl.empresas.cnpj}}</td>
                                <td>{{$ctrl.empresas.email}}</td>
                                <td style="width:140px;">

                                    <button class="btn btn-warning" ng-click="$ctrl.showTabUpdate(colaborador) "><i
                                            class="fa fa-pencil"></i></button> <button class="btn btn-info"
                                        ng-click="$ctrl.deleteColaborador(colaborador) "><i
                                            class="fa fa-eye"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
